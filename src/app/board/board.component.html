
<div class="side-menu">
  <div class="ship" *ngFor="let ship of ships" [style.width.%]="ship.size * 20">
    {{ship.type}}
  </div>
</div>

<div class="board">
  <mat-grid-list cols=10 rowHeight=50>
    <mat-grid-tile colspan=1 rowspan=1 [style.background]="item.color" *ngFor="let item of tileList; index as i;">
    </mat-grid-tile>
  </mat-grid-list>
</div>
