
<div class="side-menu">
  <button (click)="restartGame()">Restart</button>
  
  <div class="ship" *ngFor="let ship of ships" [style.width.%]="ship.size * 20"  (click)="selectShip(ship)">
    {{ship.type}}
  </div>
</div>

<div class="board">
  <mat-grid-list cols=10 rowHeight=50>
    <mat-grid-tile colspan=1 rowspan=1 [style.background]="item.color" *ngFor="let item of tileList; index as i;" (click)="selectTile(item)">
    </mat-grid-tile>
  </mat-grid-list>
</div>
